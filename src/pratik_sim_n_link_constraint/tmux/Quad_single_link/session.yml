# do not modify these
root: ./
name: simulation
socket_name: mrs
attach: false
tmux_options: -f /etc/ctu-mrs/tmux.conf
# you can modify these
pre_window: export UAV_NAME=uav1; export RUN_TYPE=simulation; export UAV_TYPE=x500
startup_window: status
windows:
  - roscore:
      layout: tiled
      panes:
        - roscore
  - simulator:
      layout: tiled
      panes:
        - waitForRos; roslaunch pratik_sim_n_link_constraint multirotor_simulator_with_cable_suspended_load.launch custom_config:=./config/simulator.yaml
  - hw_api:
      layout: tiled
      panes:
        - waitForTime; roslaunch pratik_sim_n_link_constraint hw_api.launch custom_config:=./config/hw_api.yaml
  - takeoff:
      layout: tiled
      panes:
        - waitForHw; roslaunch mrs_uav_autostart automatic_start.launch custom_config:=./config/automatic_start.yaml
        - waitForControl; rosservice call /$UAV_NAME/hw_api/arming 1; sleep 2; rosservice call /$UAV_NAME/hw_api/offboard
        # - waitForControl; rosservice call /$UAV_NAME/hw_api/arming 1; rosservice call /$UAV_NAME/uav_manager/midair_activation
  - status:
      layout: tiled
      panes:
        - waitForHw; roslaunch mrs_uav_status status.launch
  - control:
      layout: tiled
      panes:
        - waitForHw; roslaunch mrs_uav_core core.launch
          platform_config:=`rospack find pratik_sim_n_link_constraint`/config/mrs_uav_system/$UAV_TYPE.yaml
          custom_config:=./config/custom_config.yaml
          world_config:=./config/world_config.yaml
          network_config:=./config/network_config.yaml
  - trajectory_load:
      layout: tiled
      panes:
        - waitForTakeoff; roslaunch mrs_uav_trajectory_loader load.launch config:=./config/trajectory_loader.yaml path:=`rospack find example_controller_plugin`/trajectories
  - trajectory_goto_start:
      layout: tiled
      panes:
        - history -s roslaunch mrs_uav_trajectory_loader goto_start.launch config:=./config/trajectory_loader.yaml path:=`rospack find example_controller_plugin`/trajectories
  - trajectory_start_tracking:
      layout: tiled
      panes:
        - history -s roslaunch mrs_uav_trajectory_loader start_tracking.launch config:=./config/trajectory_loader.yaml path:=`rospack find example_controller_plugin`/trajectories
  - rviz:
      layout: tiled
      panes:
        # - waitForControl; roslaunch mrs_uav_core rviz.launch
        - waitForControl; roslaunch mrs_rviz_plugins load_robot.launch
        - waitForControl; rviz rviz -d ./custom.rviz
        - waitForControl; waitForControl; roslaunch mrs_rviz_plugins rviz_interface.launch
  - layout:
      layout: tiled
      panes:
        - waitForControl; sleep 5; ~/.i3/layout_manager.sh ./layout.json
  # - datalogger:
  #     layout: tiled
  #     panes:
        # - waitForControl; waitForOffboard; ./record.sh